<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="description" content="Qarabağ Bankı – Formulário de Contato">
    <meta name="keywords" content="Formulário, Contato, Qarabağ, Karabakh, Azerbaijan, Azərbaycan, Bankı">
    <meta name="author" content="Jean Stylianoudakis">
    <meta http-equiv="refresh" content="1500">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

<header>

    <h1>Formulário de Contato</h1>

</header>

<section>
    
    <article>
        
        <form action="/contato" method="POST" title="Formulário de Contato">
            <fieldset>
                <legend>Dados Pessoais</legend>
                <div><br>
                    <label for="nome">Nome e Sobrenome</label><br>
                    <input type="text" id="nome" name="cidadaoNome" />
                </div><br>
                <div>
                    <label for="idade">Idade</label><br>
                    <input type="number" id="idade" name="cidadaoIdade" />
                </div><br>
                <div>
                    <label for="nome">Cidadania</label><br><br>
                    <input type="radio" id="refugiado" name="cidadania" value="Refugiado">
                    <label for="refugiado">Refugiado Azeri</label><br>
                    <input type="radio" id="cidadao" name="cidadania" value="Cidadão">
                    <label for="cidadao">Cidadão Azeri</label><br>
                    <input type="radio" id="militar" name="cidadania" value="Militar">
                    <label for="militar">Militar</label><br>
                    <input type="radio" id="estrangeiro" name="cidadania" value="Estrangeiro">
                    <label for="estrangeiro">Estrangeiro</label><br>
                </div><br>
            </fieldset><br>
            <fieldset>
                <legend>Referências de Vínculo com Qarabağ</legend>
                    <div><br>
                        <label for="provincias">Província de Residência Atual</label><br>
                        <select id="provincias" name="provincias" size="5">
                          <option value="Bakı">Bakı</option>
                          <option value="Gəncə">Gəncə</option>
                          <option value="Naxçıvan">Naxçıvan</option>
                          <option value="Xankəndi">Xankəndi</option>
                          <option value="Lənkəran">Lənkəran</option>
                          <option value="Mingəçevir">Mingəçevir</option>
                          <option value="Naftalan">Naftalan</option>
                          <option value="Sumqayıt">Sumqayıt</option>
                          <option value="Şəki">Şəki</option>
                          <option value="Şirvan">Şirvan</option>
                          <option value="Yevlax">Yevlax</option>
                        </select>
                    </div><br>
                    <div>
                        <label for="presente">Está em Qarabağ? Caso sim, marque</label><br>
                        <input type="checkbox" id="presente" name="presenteQarabag" value="true">
                    </div><br>
                    <div>
                        <label for="cidade">Cidade ou Vila de Origem</label><br>
                        <input type="text" id="cidade" name="cidadaoCidade" />
                    </div><br>
                    <div>
                        <label for="anoPartida">Ano de Partida</label><br>
                        <input type="number" id="anoPartida" name="cidadaoAnoPartida" />
                    </div><br>
            </fieldset><br>
            <fieldset>
                <legend>Dados para Contato</legend>
                    <div>
                        <label for="email">E-mail</label><br>
                        <input type="email" id="email" name="cidadaoEmail" />
                    </div><br>
                    <div>
                        <label for="msg">Mensagem</label><br>
                        <textarea id="msg" name="cidadaoMensagem" rows="4" cols="30">Insira aqui seu pedido.</textarea>
                    </div><br>
            </fieldset><br>

            
            
            <!--<button type="button" onclick="conferir()">ENVIAR</button>-->
            <button type="submit">ENVIAR</button>

            </div><br>
        
        </form>

        <!--<script src="js/code.js"></script>-->

        <br>

        <img class="resize" src="images/qarabag-azerbaycandir-flag.jpg" alt="Qarabağ é Azerbaijão!" title="Qarabağ é azeri!">

    </article>

</section>

</html>
